<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo24</title>

    <!--
        重定义已有方法
     -->
</head>
<body>

<p>
<h1>ECMAScript 为本地对象添加新方法</h1>
</p>

<script>
    String.prototype.toString = function () {
        document.write("[String]\t"+this.valueOf()+"<br>");
    };
    var save = "Save you from anything";
    save.toString();
</script>

</body>
</html>
