<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <!-- 只能在 HTML 输出中使用 document.write。如果您在文档加载后使用该方法，会覆盖整个文档。 -->
</head>
<body>

<p>
<h1>JavaScript 写入 HTML 输出</h1>
</p>

<script>
    document.write("<h3> document.write h3 </h3>");
    document.write("<p> document.write p </p>")
</script>

<p><strong>只能在 HTML 输出中使用 document.write。如果您在文档加载后使用该方法，会覆盖整个文档</strong></p>

</body>
</html>
