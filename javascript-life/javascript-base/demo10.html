<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo10</title>
    <!--
        JavaScript 只有一种数字类型。数字可以带小数点，也可以不带：
        极大或极小的数字可以通过科学（指数）计数法来书写
    -->
</head>
<body>

<p>
<h1>JavaScript 数字</h1>
</p>

<script>
    var x1 = 26.66;
    var x2 = 26;
    var x3 = 123e6;
    var x4 = 123e-6;

    document.write("26.66 = " + x1 + "<br>");
    document.write("26 = " + x2 + "<br>");
    document.write("123e6 = " + x3 + "<br>");
    document.write("123e6 = " + x4 + "<br>");
</script>

</body>
</html>
