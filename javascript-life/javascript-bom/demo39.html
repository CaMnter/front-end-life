<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo39</title>
    <!--
        window.screen 对象包含有关用户屏幕的信息
            window.screen 对象在编写时可以不使用 window 这个前缀
                一些属性:
                    screen.availWidth - 可用的屏幕宽度
                    screen.availHeight - 可用的屏幕高度
         screen.availWidth 属性返回访问者屏幕的宽度，以像素计，减去界面特性，比如窗口任务栏
         screen.availHeight 属性返回访问者屏幕的高度，以像素计，减去界面特性，比如窗口任务栏
     -->
</head>
<body>

<p>
<h1>JavaScript Screen</h1>
</p>

<script>
    window.document.write("可用宽度：" + window.screen.availWidth + "<br>");
    window.document.write("可用高度：" + window.screen.availHeight + "<br>");
</script>

</body>
</html>
