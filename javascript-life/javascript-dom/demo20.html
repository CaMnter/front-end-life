<!DOCTYPE html>

<body>

<p>
<h1>JavaScript Visibility</h1>
</p>

<h1 id="targetText">Save you from anything</h1>

<script>
    function reverseVisibility(field) {
        with (field) {
            style.visibility = style.visibility == "hidden" ? "visible" : "hidden";
        }
    }
</script>

<button type="button" onclick="reverseVisibility(document.getElementById('targetText'))">反转显示
</button>

</body>
