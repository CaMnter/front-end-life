<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo35</title>
</head>
<body>

<p>
<h1>JavaScript Boolean</h1>
</p>

<script>
    var b = Boolean();
    document.write(" Boolean() = " + b + "<br>");
    b = Boolean(0);
    document.write(" Boolean(0) = " + b + "<br>");
    b = Boolean(null);
    document.write(" Boolean(null) = " + b + "<br>");
    b = Boolean("");
    document.write(" Boolean(\"\") = " + b + "<br>");
    b = Boolean(false);
    document.write(" Boolean(false) = " + b + "<br>");
    b = Boolean(NaN);
    document.write(" Boolean(NaN) = " + b + "<br>");

    b = Boolean(1);
    document.write(" Boolean(1) = " + b + "<br>");
    b = Boolean(true);
    document.write(" Boolean(true) = " + b + "<br>");
    b = Boolean("true");
    document.write(" Boolean(\"true\") = " + b + "<br>");
    b = Boolean("false");
    document.write(" Boolean(\"false\") = " + b + "<br>");
    b = Boolean("CaMnter");
    document.write(" Boolean(\"CaMnter\") = " + b + "<br>");
</script>

</body>
</html>
