<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo36</title>

    <!--
        round(): 四舍五入
        random(): 随机数
        max(): 最大值
        min(): 最小值

        一些常量:
            常数: Math.E
            圆周率: Math.PI
            2的平方根: Math.SQRT2
            1/2的平方根: Math.SQRT1_2
            2的自然对数: Math.LN2
            10的自然对数: Math.LN10
            以 2 为底的 e 的对数: Math.LOG2E
            以 10 为底的 e 的对数: Math.LOG10E
     -->
</head>
<body>

<p>
<h1>JavaScript Math</h1>
</p>

<script>
    document.write(" Math.round(0.66) = " + Math.round(0.66) + "<br>");
    document.write(" Math.round(0.50) = " + Math.round(0.50) + "<br>");
    document.write(" Math.round(0.49) = " + Math.round(0.49) + "<br>");
    document.write(" Math.round(-6.66) = " + Math.round(-6.66) + "<br>");
    document.write(" Math.round(-6.16) = " + Math.round(-6.16) + "<br>");
    document.write(" Math.random() = " + Math.random() + "<br>");
    document.write(" Math.max(-6,6) = " + Math.max(-6, 6) + "<br>");
    document.write(" Math.min(-6,6) = " + Math.min(-6, 6) + "<br>");

    document.write(" Math.E = " + Math.E + "<br>");
    document.write(" Math.PI = " + Math.PI + "<br>");
    document.write(" Math.SQRT2 = " + Math.SQRT2 + "<br>");
    document.write(" Math.SQRT1_2 = " + Math.SQRT1_2 + "<br>");
    document.write(" Math.LN2 = " + Math.LN2 + "<br>");
    document.write(" Math.LN10 = " + Math.LN10 + "<br>");
    document.write(" Math.LOG2E = " + Math.LOG2E + "<br>");
    document.write(" Math.LOG10E = " + Math.LOG10E + "<br>");
    document.write(" 0-10 之间的随机数 = " + Math.floor(Math.random() * 11) + "<br>")
</script>


</body>
</html>
