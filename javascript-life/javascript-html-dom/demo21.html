<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo21</title>
</head>
<body>

<p>
<h1>JavaScript 点击</h1>
</p>

<div id="promptDiv">waiting for onclick</div>

<script>
    var promptDiv = document.getElementById("promptDiv");
    promptDiv.onclick = function () {
        promptDiv.innerHTML = new Date();
    }
</script>

</body>
</html>
