<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo29</title>

    <!--
        JavaScript 是面向对象的语言，但 JavaScript 不使用类
        在 JavaScript 中，不会创建类，也不会通过类来创建对象（就像在其他面向对象的语言中那样）
        JavaScript 基于 prototype，而不是基于类的
     -->
</head>
<body>

<p>
<h1>JavaScript 类</h1>
</p>

<script>
    const SEPARATOR = " >>>>>> ";
    save = {
        title: "save",
        content: "Save you from anything"
    };
    for (var property in save) {
        document.write(property + SEPARATOR + save[property] + "<br>");
    }
</script>

</body>
</html>
