<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo43</title>
    <!--
        警告框
            警告框经常用于确保用户可以得到某些信息
            当警告框出现后，用户需要点击确定按钮才能继续进行操作
        确认框
            确认框用于使用户可以验证或者接受某些信息
            当确认框出现后，当确认框出现后，用户需要点击确定或者取消按钮才能继续进行操作
            如果用户点击确认，那么返回值为 true。如果用户点击取消，那么返回值为 false
        提示框
            提示框经常用于提示用户在进入页面前输入某个值
            当提示框出现后，用户需要输入某个值，然后点击确认或取消按钮才能继续操纵
            如果用户点击确认，那么返回值为输入的值。如果用户点击取消，那么返回值为 null
     -->
</head>
<body>

<p>
<h1>JavaScript 消息框</h1>
</p>

<script>
    function showAlert() {
        alert("Save you \nFrom anything");
    }
    function showConfirm() {
        var result = confirm("Press a button");
        alert(result ? "OK" : "Cancel");
    }
    function showPrompt() {
        var result = prompt("要显示的内容", "Save you from anything");
        var promptSpan = document.getElementById("promptSpan");
        promptSpan.innerHTML = result != null && "" != result ? result : "Error";
    }
</script>
<input type="button" onclick="showAlert()" value="警告框"/><br><br>
<input type="button" onclick="showConfirm()" value="确认框"/><br><br>
<div>
    <span id="promptSpan" style="margin-right: 10px">Waiting for you</span>
    <input type="button" onclick="showPrompt()" value="提示框"/>
</div>
<br>
</body>
</html>
