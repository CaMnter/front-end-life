<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo28</title>

    <!--
        call()
     -->
</head>
<body>

<p>
<h1>ECMAScript call()</h1>
</p>

<script>
    function printSign(prefix, suffix) {
        document.write(prefix + this.you + suffix + "<br>");
    }
    function SuperClassA(name, sign) {
        this.name = name;
        this.sign = sign;
        this.toString = function () {
            return "SuperClassA";
        }
    }
    function SuperClassB(other) {
        this.other = other;
    }
    function ChildClass(name, sign, other) {
        SuperClassA.call(this, name, sign);
        SuperClassB.call(this, other);
        this.toString = function () {
            return "ChildClass";
        }
    }
    var o = {};
    o.you = " you ";
    printSign.call(o, "Save", "from anything");
    const NAME = "CaMnter";
    const SIGN = "Save you from anything";
    var childClass = new ChildClass(NAME, SIGN, 0x26);
    document.write("[" + childClass.toString() + "]\t[name]\t" + childClass.name + "\t[sign]\t" +
            childClass.sign + "\t[other]\t" + childClass.other + "<br>");
</script>

</body>
</html>
