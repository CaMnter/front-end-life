<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo17</title>

    <!--
        联合使用构造函数和原型方式，就可像用其他程序设计语言一样创建对象
        即用构造函数定义对象的所有非函数属性，用原型方式定义对象的函数属性（方法）。结果是，所有函数都只创
        建一次，而每个对象都具有自己的对象属性实例
     -->
</head>
<body>

<p>
<h1>ECMAScript 混合的构造函数/原型方式</h1>
</p>

<script>
    function CaMnter(name, sign) {
        this.name = name;
        this.sign = sign;
        this.what = ["A", "B", "C"];
    }
    CaMnter.prototype.getName = function () {
        return this.name;
    };
    CaMnter.prototype.getSign = function () {
        return this.sign;
    };
    CaMnter.prototype.getWhat = function () {
        return this.what;
    };
    var camnter = new CaMnter("CaMnter", "Save you from anything");
    var camnterTemp = new CaMnter("CaMnter", "Save you from anything");
    camnter.what.push("D");
    document.write("[camnter.what]\t" + camnter.getWhat() + "<br>");
    document.write("[camnterTemp.what]\t" + camnterTemp.getWhat() + "<br>");
</script>

</body>
</html>
