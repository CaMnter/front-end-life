<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo05</title>

    <!--
        delete 运算符删除对以前定义的对象属性或方法的引用

        void 运算符对任何值返回 undefined。该运算符通常用于避免输出不应该输出的值
     -->
</head>
<body>

<p>
<h1>ECMAScript delete void</h1>
</p>

<script>
    var o = {};
    o.name = "CaMnter";
    document.write("o.name = " + o.name + "<br>");
    delete o.name;
    document.write("o.name = " + o.name + "<br><br><br>");

    const SAVE = "Save";
    document.write("SAVE = " + SAVE + "<br>");
    document.write("void(SAVE) = " + void(SAVE) + "<br><br><br>");
</script>

<a href="javascript:void(window.open('about:blank'))">Click me</a>

</body>
</html>
