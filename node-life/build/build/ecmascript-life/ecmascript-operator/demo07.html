<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo07</title>

    <!--
        逻辑 NOT 运算符
            与逻辑 OR 和逻辑 AND 运算符不同的是，逻辑 NOT 运算符返回的一定是 Boolean 值
            一般用 !! 求逻辑值
            第一个 NOT 运算符返回 Boolean 值。第二个 NOT 将对该 Boolean 值求负，从而给出变量真正的 Boolean 值

        逻辑 AND 运算符
            逻辑 AND 运算的运算数可以是任何类型的，不止是 Boolean 值：
                如果两个运算数都是对象，返回第二个对象
                如果某个运算数是 null，返回 null
                如果某个运算数是 NaN，返回 NaN

        逻辑 OR 运算符
            如果某个运算数不是 Boolean 值，逻辑 OR 运算并不一定返回 Boolean 值：
                如果一个运算数是对象，并且该对象左边的运算数值均为 false，则返回该对象
                如果两个运算数都是对象，返回第一个对象
                如果最后一个运算数是 null，并且其他运算数值均为 false，则返回 null
                如果最后一个运算数是 NaN，并且其他运算数值均为 false，则返回 NaN
     -->
</head>
<body>

<p>
<h1>ECMAScript 逻辑运算符</h1>
</p>

<script>
    var booleanFalse = false;
    var stringSave = "Save";
    var intZero = 0;
    var intSix = 6;
    var object = {
        sign: stringSave
    };
    var u = undefined;
    var n = null;

    document.write("!!false 的逻辑值 = " + !!booleanFalse + "<br>");
    document.write("!!\"Save\" 的逻辑值 = " + !!stringSave + "<br>");
    document.write("!!0 的逻辑值 = " + !!intZero + "<br>");
    document.write("!!6 的逻辑值 = " + !!intSix + "<br>");
    document.write("!!object 的逻辑值 = " + !!object + "<br>");
    document.write("!!undefined 的逻辑值 = " + !!u + "<br>");
    document.write("!!null 的逻辑值 = " + !!n + "<br><br><br>");

    document.write("false && object 的值 = " + (object && false) + "<br>");
    document.write("({} && object).sign 的值 = " + ({} && object).sign + "<br>");
    document.write("null && false 的值 = " + (null && false) + "<br>");
    document.write("NaN && false 的值 = " + (NaN && false) + "<br>");
    document.write("undefined && false 的值 = " + (undefined && false) + "<br><br><br>");

    document.write("object || false 的值 = " + (object || false) + "<br>");
    document.write("(object || {}).sign 的值 = " + (object || {}).sign + "<br>");
    document.write("false || null 的值 = " + (false || null) + "<br>");
    document.write("false || NaN 的值 = " + (false || NaN) + "<br>");
    document.write("undefined || false 的值 = " + (undefined || true) + "<br>");

</script>

</body>
</html>
