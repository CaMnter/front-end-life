<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo09</title>
    <!--
        字符串可以是引号中的任意文本 可以使用单引号或双引号
        可以在字符串中使用引号，只要不匹配包围字符串的引号即可
    -->
</head>
<body>

<p>
<h1>JavaScript 字符串</h1>
</p>

<script>
    var s1 = "Save you from anything";
    var s2 = 'Save you from anything';
    var s3 = "Save you from anything!";
    var s4 = "Save you from anything'";
    var s5 = 'Save you from anything"';

    document.write(s1 + "<br>");
    document.write(s2 + "<br>");
    document.write(s3 + "<br>");
    document.write(s4 + "<br>");
    document.write(s5 + "<br>");
</script>


</body>
</html>
