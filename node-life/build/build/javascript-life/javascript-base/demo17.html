<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo17</title>
</head>
<body>

<p>
<h1>JavaScript email 验证</h1>
</p>

<script>
    function validate(field) {
        with (field) {
            if (validateRequired(email) && validateEmail(email)) {
                alert("Success!");
            } else {
                email.focus();
                return false;
            }
        }
    }
    function validateRequired(field) {
        with (field) {
            if (value == null || "" == value) {
                alert("Error: null");
                return false;
            } else {
                return true;
            }
        }
    }
    function validateEmail(field) {
        with (field) {
            var at = value.indexOf("@");
            var pointer = value.indexOf(".");
            if (at < 1 || pointer - at < 2) {
                alert("Error: illegal email");
                return false;
            } else {
                return true;
            }
        }
    }
</script>

<form onsubmit="return validate(this)" method="post">
    Email: <input type="text" name="email" size="30">
    <input type="submit" value="Submit">
</form>

</body>
</html>
