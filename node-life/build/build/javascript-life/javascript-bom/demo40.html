<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo40</title>
    <!--
        window.location 对象在编写时可不使用 window 这个前缀
            location.hostname 返回 web 主机的域名
            location.pathname 返回当前页面的路径和文件名
            location.port 返回 web 主机的端口 （80 或 443）
            location.protocol 返回所使用的 web 协议（http:// 或 https://）
            location.href 属性返回当前页面的 URL
            location.assign() 方法加载新的文档
     -->

</head>
<body>

<p>
<h1>JavaScript Location</h1>
</p>

<script>
    window.document.write("location.href = " + location.href + "<br>");
    window.document.write("location.pathname = " + location.pathname + "<br>");
</script>
<button type="button" onclick="new function() {
  window.location.assign('http://www.camnter.com/');
}">camnter
</button>
</body>
</html>
