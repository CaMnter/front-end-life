<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo31</title>
</head>
<body>

<p>
<h1>JavaScript 字符串</h1>
</p>

<script>
    const save = "Save you from anything";
    document.write("<div> save = " + save + "</div>");
    document.write("<div> save.length = " + save.length + "</div>");
    document.write("<div> save.big = " + save.big() + "</div>");
    document.write("<div> save.small = " + save.small() + "</div>");
    document.write("<div> save.bold = " + save.bold() + "</div>");
    document.write("<div> save.italics = " + save.italics() + "</div>");
    document.write("<div> save.blink = " + save.blink() + "</div>");
    document.write("<div> save.fixed = " + save.fixed() + "</div>");
    document.write("<div> save.strike = " + save.strike() + "</div>");
    document.write("<div> save.fontcolor = " + save.fontcolor("Red") + "</div>");
    document.write("<div> save.fontsize = " + save.fontsize(16) + "</div>");
    document.write("<div> save.toUpperCase = " + save.toUpperCase() + "</div>");
    document.write("<div> save.toLowerCase = " + save.toLowerCase() + "</div>");
    document.write("<div> save.sub = " + save.sub() + "</div>");
    document.write("<div> save.sup = " + save.sup() + "</div>");
    document.write("<div> save.link = " + save.link("http://www.camnter.com/") + "</div>");
</script>

</body>
</html>
